<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React生命周期</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type='text/babel'>
        // 组件生命周期： 先走构造函数初始化阶段 --> 走componentWillMount生命周期函数 --> 走render函数渲染 --> 走componentDidMount组件生命周期完成组件加载 --> 走数据更新生命周期(shouldComponentUpdate->componentWillUpdate->componentDidUpdate)
        class Hello extends React.Component {
            constructor (props) {
                console.log('初始化阶段')
                // 初始化props
                super(props)
                // 初始化状态
                this.state = {
                    name: 'komi',
                    age: 18
                }
            }
            // 组件加载前
            componentWillMount () {
                console.log('组件加载前')
            }
            // 组件加载后
            componentDidMount () {
                console.log('组件加载后')
            }
            updateUser = () => {
                // this.state.name = 'Michael' 此处语法错误，不会触发render
                this.setState({
                    name: 'Michael',
                    age: 19
                })
            }
            // 组件是否需要更新
            shouldComponentUpdate () {
                console.log('数据是否需要更新')
                return true
            }
            // 组件将要更新
            componentWillUpdate () {
                console.log('数据将要更新')
            }
            // 数据已经更新完成
            componentDidUpdate () {
                console.log('数据已经更新')
            }
            render () {
                console.log('组件加载或数据更新')
                return <div>
                        <h1>Hello { this.state.name }</h1>
                        <p>年龄：{ this.state.age }</p>
                        <p>性别：{this.props.gender }</p>
                        <button onClick={ this.updateUser }>更新数据</button>
                    </div>
            }
        }
        ReactDOM.render(
            <Hello gender='男'/>, document.getElementById('app')
        )
    </script>
</body>
</html>
