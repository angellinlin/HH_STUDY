<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatiable" content="ie=edge">
        <title>组件子传父--实例</title>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
           <button @click="handleClick">点我切换显示状态</button>
           <navbar @myevent="handleEvent"></navbar>
           <sidebar v-show="isShow"></sidebar>
        </div>
        <script>
            //定义全局组件
            Vue.component("sidebar", {
                template: `
                    <div style="background-color:pink;width:300px;"">
                        <ul>
                            <li>Java</li>
                            <li>Python</li>
                            <li>Php</li>
                            <li>C</li>
                            <li>C++</li>
                        </ul>
                    </div>
                `
            })

           Vue.component("navbar", {
                template: `
                    <div>
                        navbar
                        <button @click="handleClick">navbar-button</button>
                    </div>
                `,
                methods: {
                    handleClick(){
                        this.$emit("myevent")
                    }
                }
           })

           var app = new Vue({
               el: "#app",
               data: {
                    isShow: false
               },
               methods: {
                handleClick(){
                    this.isShow = !this.isShow
                },
                handleEvent(){
                    this.isShow = !this.isShow
                }
               }
           });
        </script>
    </body>
</html>
