<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatiable" content="ie=edge">
        <title>data数据对象</title>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
            <h2>{{ school.name }} {{ school.mobile }}</h2>
            <ul>
                <li>{{ campus[3] }}</li>
                <li>{{ campus[1] }}</li>
            </ul>
        </div>
        <script>
            var app = new Vue({
                el:"#app",
                data: {
                    message:"你好，Tatan",
                    school: {
                        name:"Komi",
                        mobile:"18398260784"
                    },
                    campus:["北京校区","上海校区","广州校区","四川校区"]
                }
               
            })
        </script>
    </body>
</html>
