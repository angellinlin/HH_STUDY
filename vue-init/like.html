<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatiable" content="ie=edge">
        <title>模糊匹配字符串是否包含某子字符串</title>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" placeholder="请输入要模糊匹配的字符串" v-on:input="findLikeStr" v-model="strText">
            <ul>
                <li v-for="item in dataList">
                    {{ item }}
                </li>
            </ul>
        </div>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    strText: "",
                    dataList: ["aaa","bbb","ccc","ddd","eee","add","cee","dac","baa"],
                    list: ["aaa","bbb","ccc","ddd","eee","add","cee","dac","baa"]
                },
                methods: {
                    findLikeStr() {
                        console.log(this.strText)

                        //filter过滤
                        var newList = this.list.filter(item=>item.indexOf(this.strText)>-1)

                        this.dataList = newList;
                    }
                }
            });
        </script>
    </body>
</html>
