<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatiable" content="ie=edge">
        <title>v-html指令</title>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p v-text="content"></p>
            <p v-html="content"></p>
        </div>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    // content:"Tatan"
                    content:"<a href='https://github.com'>Github生态圈</a>"
                }
            })
        </script>
    </body>
</html>
