<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatiable" content="ie=edge">
        <title>指令轮播</title>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/Swiper/5.4.5/css/swiper.css">
        <script src="https://cdn.bootcdn.net/ajax/libs/Swiper/5.4.5/js/swiper.js"></script>
        <style>
            .swiper-container {
                width: 600px;
                height: 300px;
            }  
        </style>
    </head>
    <body id="body">
        <div id="app">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" v-for="(item,index) in list" v-swipe="{
                        index:index,
                        length: list.length
                    }">
                        {{ item }}
                    </div>
                </div>
                <!--如果需要分页器-->
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <script>
            Vue.directive("swipe",{
                inserted(el,bind){
                    console.log(bind.value)
                    // if(最后一个节点上树){

                    // }
                    if (bind.value.index === bind.value.length-1){
                        new Swiper(".swiper-container",{
                            loop: true,
                            pagination:{
                                el: '.swiper-pagination',
                            }
                        })
                    }
                }
            })
            var app = new Vue({
                el:"#app",
                data: {
                   list: []
                },
                mounted(){
                    setTimeout(()=>{
                        this.list = ["111","222","333"]
                    }, 2000)
                }
            })
        </script>
    </body>
</html>
